<!DOCTYPE html>
<html ng-app="gridPage">
<head>
	<title>Grid Page</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.18/angular.min.js"></script>
	<!-- App -->
	<script src="scripts/grid-page.js"></script>
	<script src="scripts/common/module.js"></script>
	<script src="scripts/common/focus-on.directive.js"></script>
	<script src="scripts/grid/module.js"></script>
	<script src="scripts/grid/grid.directive.js"></script>
	<script src="scripts/grid/grid-column.directive.js"></script>
	<script src="scripts/grid/grid-column-string.directive.js"></script>
	<script src="scripts/grid/grid-column-boolean.directive.js"></script>
	<script src="scripts/grid/grid-column-delete.directive.js"></script>
	<script src="scripts/grid/grid-toolbar.directive.js"></script>
	<script src="scripts/grid/grid-toolbar-string.directive.js"></script>
	<script src="scripts/grid/grid-toolbar-boolean.directive.js"></script>
	<script src="scripts/grid/grid-toolbar-delete.directive.js"></script>
</head>
<body ng-controller="GridPageCtrl as vm">
<div class="container">
	<div class="panel panel-info">
		<div class="panel-body">
			<grid data="vm.data" options="vm.grid1Options"></grid>
		</div>
	</div>
	<div class="panel panel-info">
		<div class="panel-body">
			<grid data="vm.data" options="vm.grid2Options"></grid>
		</div>
	</div>
</div>
</body>
</html>
