<table class="table">
	<thead>
	<tr>
		<th ng-repeat="colOptions in grid.options.cols">{{colOptions.field}}</th>
	</tr>
	</thead>
	<tfoot>
	<tr>
		<th ng-repeat="colOptions in grid.options.cols">{{colOptions.field}}</th>
	</tr>
	</tfoot>
	<tbody>
	<tr>
		<td ng-repeat="colOptions in grid.options.cols" grid-toolbar options="colOptions" filter="grid.options.filter" order="grid.options.order"></td>
	</tr>
	<tr ng-repeat="entity in grid.data | filter:grid.options.filter | orderBy:grid.options.order.predicate:grid.options.order.reverse">
		<td ng-repeat="colOptions in grid.options.cols" grid-column entity="entity" options="colOptions"></td>
	</tr>
	</tbody>
</table>
